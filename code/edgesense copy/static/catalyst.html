<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edgesense | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Ion Slider -->
        <link href="css/ionslider/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
        <!-- ion slider Nice -->
        <link href="css/ionslider/ion.rangeSlider.skinNice.css" rel="stylesheet" type="text/css" />
        <!-- Rickshaw style -->
        <link href="css/rickshaw.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- dashboard customizations -->
        <link href="css/dashboard.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue">
        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side strech">                
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <span id="dashboard-title">Edgesense</span>
                        <small>dashboard</small>
                    </h1>
                    <ol class="toprightmenu">
                        <li><i class="fa fa-clock-o"></i> <span id="generated-ts">&nbsp;</span></li>
                    </ol>                        
                </section>

                <!-- Main content -->
                <section id="main-block" class="content">
                    <div id="dashboard-controls" class="row margin">
                        <div class="col-sm-12">
                            <input id="date_range" type="text" name="date_range" value="" />
                        </div>
                    </div>

                    <div class="row">
                        
                        <!-- Network graph -->
                        <div class="col-md-9">
                            <div class="box" id="network-container">
                                <div class="box-tools">
                                   <button id="network-lock" class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="" data-original-title="Unlock">
                                       <i class="fa fa-lock"></i>
                                   </button>
                                   <button class="btn btn-primary btn-sm popover-toggle" data-toggle="popover" id="search-button"><i class="fa fa-search"></i></button>
                                   <div class="popover-content pull-right hide"><div class="user-search">Enter a username or id and press 'Show' to highlight it.<div class="input-group input-group-sm">
                                        <input type="text" class="form-control user-search-field">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary btn-flat user-search-btn" type="button">Show</button>
                                        </span>
                                    </div><a class="user-search-clear-btn" href="#">Show all</a></div></div>
                                   <button class="btn btn-info btn-sm popover-toggle" data-toggle="popover" id="filter-button"><i class="fa fa-filter"></i></button>
                                   <div class="popover-content pull-right hide" id="network-filter"></div>
                               </div>
                                <div id="network"></div>
                                <div id="node-marker"></div>
                            </div><!-- /#network -->
                        </div>
                        <!-- /Network graph -->
                        
                        <!-- Network metrics -->
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-12 col-xs-6">
                            
                                    <div class="small-box bg-navy big-metric metric helped" data-metric-name="nodes_count" data-metric-round="3" data-help="numberOfNodes">
                                        <div class="inner">
                                            <h3 class="value">
                                        
                                            </h3>
                                            <p>
                                                N° of nodes
                                            </p>
                                            <div class="metric sub-metric">active users</div>
                                        </div>
                                        <div class="minichart">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-xs-6">
                            
                                    <div class="small-box bg-green big-metric metric helped" data-metric-name="edges_count" data-metric-round="2" data-help="numberOfEdges">
                                        <div class="inner">
                                            <h3 class="value">
                                        
                                            </h3>
                                            <p>
                                                N° of edges
                                            </p>
                                        </div>
                                        <div class="minichart">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-xs-6">
                            
                                    <div class="small-box bg-yellow big-metric metric helped" data-metric-name="avg_distance" data-metric-round="2" data-help="averageDistance">
                                        <div class="inner">
                                            <h3 class="value">
                                        
                                            </h3>
                                            <p>
                                                Average distance
                                            </p>
                                        </div>
                                        <div class="minichart">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-xs-6">
                            
                                    <div class="small-box bg-maroon big-metric metric helped" data-metric-name="louvain_modularity" data-metric-round="3" data-help="modularity">
                                        <div class="inner">
                                            <h3 class="value">
                                        
                                            </h3>
                                            <p>
                                                Modularity
                                            </p>
                                        </div>
                                        <div class="minichart">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /Network metrics -->
                        
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <script src="js/script.min.js"></script>
        <script src="js/edgesense/main_catalyst.js"></script>
    </body>
</html>
